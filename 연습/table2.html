<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습~.~</title>
</head>
<style>
    caption {
        font-size: 2rem;
        height: 70px;
        background-color: steelblue;
        line-height: 70px; /* 중앙정렬 ; 캡션 외에 다른 것은 버티컬얼라인으로 vertical-align: middle; */
        
    }

    table {
        border-collapse: collapse; 
        border-spacing: 0;         
    }

    td {    
        width: 150px;
        text-align: center;
        
    }

    tr {
        height: 50px;
    }

    thead, tfoot {
        background-color: tan;
    }

</style>
<body>
    <table border = "1">
        <caption>요안도라 객실</caption>
        <thead>
            <tr>
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan = "3">4인실</td> <!-- 행3개 합쳐짐-->
                <td rowspan = "4">1인 20,000원</td>
            </tr>

            <tr>
                <td rowspan = "2">동백방</td>
                <td>동성 도미토리</td>            
            </tr>

            <tr>
                <td>가족 1팀</td>
            </tr>

            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>

            <tr>
                <td colspan = "4">바깥채 전체를 렌트합니다</td> <!-- tfoot 에 넣어도 됨. tfoot 내용 없음 생략가능 -->
            </tr>
        </tbody>

    </table>

</body>
</html>
